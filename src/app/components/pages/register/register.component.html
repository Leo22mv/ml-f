<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" [(ngModel)]="email">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="name" class="form-control" name="name" [(ngModel)]="nombre">
      </div>
    <div class="mb-3">
      <label for="username" class="form-label">Nombre de usuario:</label>
      <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-dark" [class]="btnClass" (click)="onSubmit()">Registrarse</button>
</form>

<div class="spinner-border" role="status" *ngIf="loading">
    <span class="visually-hidden">Loading...</span>
</div>

<div class="alert alert-success" *ngIf="registered">
    Registro exitoso
</div>

<div class="alert alert-danger" *ngIf="error">
    Error
</div>

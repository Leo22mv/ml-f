<div *ngIf="this.auth.logged">
    <div class="d-flex justify-content-center">
        <h5>No tienes favoritos</h5>
    </div>
    
    <div class="d-flex justify-content-center">
        <button class="btn btn-dark btn-sm" routerLink="/tienda">Ir a tienda</button>
    </div>
</div>

<div *ngIf="!this.auth.logged">
    <div class="d-flex justify-content-center">
        <h5>Inicia sesión para ver tus favoritos</h5>
    </div>
    
    <div class="d-flex justify-content-center">
        <button class="btn btn-dark btn-sm" routerLink="/iniciar-sesion">Ir a iniciar sesión</button>
    </div>
</div>

<form>
    <div class="mb-3">
      <label for="username" class="form-label">Nombre de usuario:</label>
      <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-dark" [class]="btnClass" (click)="onSubmit()">Iniciar sesión</button>
</form>

<div class="spinner-border" role="status" *ngIf="loading">
    <span class="visually-hidden">Loading...</span>
</div>

<div class="alert alert-success" *ngIf="logged">
    Inicio de sesion exitoso
</div>

<div class="alert alert-danger" *ngIf="error">
    Error
</div>
